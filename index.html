<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="to do list.css">
</head>
<body> 
  
        <div class="Calener_Container">
            <img src="owl.jpg" alt="">
            <span class="calender"></span>
        </div>

    <div class="todo-container">
            <div class="add-task">
                <input type="text">
                <span class="plus">+</span>
            </div>
            <div class="tasks-content">
                <!-- <span class="no-tasks-message">No Tasks To show </span> -->
               
                  <!-- <span class="task-box" id="0">
                    <span class="Check Checked"></span>
                    <span class="txt"> sa </span>   
                    <span class="delete">Delete</span>
                </span> -->

            </div>
    </div>
 
    <div class="task-stats">
     
            <div class="Delete_All">
                    <span>Clear Tasks</span>
            </div>

            <div class="Clear_Chicked">
                <span>Clear Checked</span>
         </div>

         <div class="tasks-count">
            Tasks <span>0</span>
        </div>

        <div class="tasks-completed">
            completed <span>0</span>
        </div>
    </div>

    <script src="to do list.js"></script>
</body>
</html>
